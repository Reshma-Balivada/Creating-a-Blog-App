<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="coverpage.css">
</head>
<body>
    <form id="login-form">
        <div class="login-form">
            <img src="https://img.freepik.com/premium-vector/word-concept-color-geometric-shapes-blog_205544-12899.jpg" alt="Blog Logo">
            <h1>Login</h1>
            <input class="login-input" type="text" name="Username" placeholder="Username" required>
            <input class="login-input" type="password" name="Password" placeholder="Password" required>
            <button class="login-button" type="submit"> Sign In</button>
            <div class="forgot-password">
                <a href="forget.html">Forgot Password?</a> <br>
                <br>
                <div class="Sign Up">
                    <a href="signup.html"> Sign Up</a>
                </div>
            </div>
        </div>
    </form>
    <script src="coverpage.js"></script>
</body>
</html>
