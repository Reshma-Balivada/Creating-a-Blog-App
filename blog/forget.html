<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forget password</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .forget {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .forget-password {
            max-width: 400px;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .forget-password h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .forget-password input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }

        .forget-password button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            outline: none;
            transition: background-color 0.3s ease;
        }

        .forget-password button:hover {
            background-color: #0056b3;
        }

        /* Additional styles for the lock image */
        .lock-image {
            display: block;
            margin: 0 auto;
            width: 80px;
            height: 80px;
        }
    </style>
</head>
<body>
    <div class="forget">
        <form class="forget-password">
            <img class="lock-image" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRuFDn5YwzQYgQpQJgxCBxPXjja_R9c97jdjQ&usqp=CAU" alt="Lock Image">
            <h1>Forget Password</h1>
            <input class="forget-input" type="email" name="email" placeholder="enter your Email" required>
            <input type="password" name="Enter new password" placeholder="Enter New Password" required>
            <input type="password" name="Re-enter the Password" placeholder="Re-enter the password" required>
            <button class="forget-button" type="button">reset password</button>
            <br><br>
            <button><a class="login-link" href="coverpage.html">back to login</a></button>
        </form>
    </div>
</body>
</html>
