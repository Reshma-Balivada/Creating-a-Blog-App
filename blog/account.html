<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Page</title>
    <style>
        /* Add your CSS styles here */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            width: 100%;
            position: relative;
            background-color: #f2f2f2;

        }
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            background-color: white;
        }

        .account-info {
            max-width: 800px;
            padding: 40px;
            background-color: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s, transform 0.5s;
        }

        .fade-in {
            opacity: 1;
            transform: translateY(0);
        }
        .logo {
            height: 50px;
        }

        .search-container {
            flex: 1;
            margin: 0 20px;
        }

        .search-bar {
            width: 100%;
            padding: 8px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
        }

        .welcome-text {
            font-size: 18px;
            font-weight: bold;
        }

        .icons-container {
            display: flex;
        }

        .icon {
            width: 30px;
            margin-left: 10px;
        }
        .search{
       width: 500px;
      display: flex;
         margin-left: 10%;
       margin-right: 10%; 
       }

        .search-box{
         width: 80%;
        height: 40px;
      padding: 10px 20px;
        border-top-left-radius: 10px;
       border-bottom-left-radius: 10px;
      border: 1px solid #d1d1d1;
      text-transform: capitalize;
      background: none;
     color: black;
      outline: none;
      }
      .footer {
            padding: 20px;
            text-align: center;
            background: #ddd;
            margin-top: 20px;
            color: #888;
            font-size: 12px;
        }
        .rating-container {
          display: inline-block;
          font-size: 24px;
          cursor: pointer;
            
        }
        .rating-container input {
            display: none;
        }

        .rating-container label {
            color: #ccc;
            padding: 2px;
        }

        .rating-container label:before {
            content:  'â˜†';
        }

        .rating-container input:checked ~ label {
            color: gold;
        }
    </style>
</head>

<body>
    <header>
        <img src="https://img.freepik.com/premium-vector/word-concept-color-geometric-shapes-blog_205544-12899.jpg" alt="Blog Logo" class="logo">
        <div class="search">
          <input type="text" class="search-box" placeholder="Search blogs..." oninput="searchBlogs()">
          <button class="search-btn">Search</button>
        </div>
        <!-- <div class="search-container">
            <input type="text" class="search-bar" placeholder="Search..."> -->
        </div>
        <div class="welcome-text">Create and Explore New Blogs</div>
        <div class="icons-container">
            <a href="saved.html"><img src="https://pixlok.com/wp-content/uploads/2021/10/Save-Icon-SVG-098uygv.png" alt="Saved" class="icon"></a>
            <a href="notifi.html"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRU-x7-gAG7sshiHhTTZfWcOrYg4wDBx2iUTR3s-gocV1zfpPaGZeNR5nal9G5xzcJLEUU&usqp=CAU" alt="Notification" class="icon"></a>
            <a href="account.html"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTBRkqfdlgNm8JANan6POf3plRhVIj-1PCSdA&usqp=CAU" alt="Account" class="icon"></a>
        </div>
    </header>
    <div id="account-info" class="account-info">
        <!-- Account information will be displayed here -->
    </div>
    <!-- Inside the "account-info" div -->
    <footer>
        <!-- Rating System -->
        <h3>Rate Us</h3>
        <div class="rating-container">
          <input type="radio" name="rating" id="star5" value="5">
          <label for="star5"></label>
          <input type="radio" name="rating" id="star4" value="4">
          <label for="star4"></label>
          <input type="radio" name="rating" id="star3" value="3">
          <label for="star3"></label>
          <input type="radio" name="rating" id="star2" value="2">
          <label for="star2"></label>
          <input type="radio" name="rating" id="star1" value="1">
          <label for="star1"></label>
      </div>
        <br>
        <button onclick="submitRating()">Submit Rating</button>

        <!-- Contact Us for Queries -->
        <h3>Contact Us</h3>
        <p>If you have any queries, feel free to contact us:</p>
        <p>Email: ourblog@gmail.com</p>
        <p>Phone: +1 6789283023</p>
        <!-- End of Contact Us Section -->
    </footer>

    <script>
                      function submitRating() {
            const selectedRating = document.querySelector('input[name="rating"]:checked');
            if (selectedRating) {
                const ratingValue = selectedRating.value;
                alert('Thank you for rating! You rated: ' + ratingValue + ' stars.');
            } else {
                alert('Please select a rating before submitting.');
            }
        }
        document.addEventListener("DOMContentLoaded", function () {
            const accountInfo = document.getElementById("account-info");

            // Check if user information is available in local storage
            const userInfo = JSON.parse(localStorage.getItem("user_info"));
            if (userInfo && userInfo.username) {
                const username = userInfo.username;

                // Display the account information with animation
                const greeting = document.createElement("h2");
                greeting.textContent = "Hello, " + username + "! Welcome to your beautiful account page.";
                accountInfo.appendChild(greeting);

                // Apply animation class after a brief delay
                setTimeout(function () {
                    accountInfo.classList.add("fade-in");
                }, 300);
            } else {
                // If user information is not available, show a message
                const loginMessage = document.createElement("p");
                loginMessage.textContent = "Please log in to view your account.";
                accountInfo.appendChild(loginMessage);

                // You can also add a button for redirection to the login page
                const loginButton = document.createElement("button");
                loginButton.textContent = "Log In";
                loginButton.addEventListener("click", function () {
                    // Redirect to login page
                    window.location.href = "login.html";
                });
                accountInfo.appendChild(loginButton);
            }
        });
    </script>
</body>

</html>
