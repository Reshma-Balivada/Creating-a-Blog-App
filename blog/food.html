         .container {

            .image-container {
               position: relative;
               margin-bottom: 20px;
               break-inside: avoid;
               border-radius: 5px;
               overflow: hidden;
            }

          .image-container img {
            width: 100%; /* Set the image width to fit the container */
            height: auto; /* Auto-adjust the height to maintain the aspect ratio */
            transition: transform 0.2s ease; /* Optional hover effect */
           }

         /* Optional: Hover effect */
         .image-container:hover img {
            transform: scale(1.07);
         }

         @media (max-width: 1200px) {
            .image-container {
                width: calc(25% - 15px); /* 4 images per row with 20px gaps in between */
            }
         }

         @media (max-width: 768px) {
            .image-container {
                width: calc(50% - 10px); /* 2 images per row with 10px gaps in between */
            }
         }

         @media (max-width: 576px) {
            .image-container {
                width: calc(100% - 20px); /* 1 image per row with 20px gap on both sides */
            }

        .like-button.liked {

    <script>
      // Function to handle the click event of the "Save" button
      function saveImage(button) {
          const productContainer = button.parentNode;
          const image = productContainer.querySelector('img');
          const imageUrl = image.getAttribute('src');
          // Check if the image is already saved
          const isSaved = button.classList.contains('saved');

          if (!isSaved) {
              // Add the image URL to saved_images in localStorage
              const savedImages = getSavedImages();
              savedImages.push(imageUrl); 
              localStorage.setItem('saved_images', JSON.stringify(savedImages));

            // Change the button text to "Saved"
            button.innerText = 'Saved';
            button.classList.add('saved');
          }
      }
           // Function to retrieve saved image URLs from localStorage
      function getSavedImages() {
          const savedImagesJSON = localStorage.getItem('saved_images');
          return savedImagesJSON ? JSON.parse(savedImagesJSON) : [];
      }
      function likeImage(button) {
          const isLiked = button.classList.contains('liked');

          if (isLiked) {
              button.innerText = 'Like';
              button.classList.remove('liked');
          } else {
              button.innerText = 'Liked';
              button.classList.add('liked');
          }
      }
