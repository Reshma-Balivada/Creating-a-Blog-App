<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saved Images - Wanderlust Diaries</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            background-color: white;
        }

        .logo {
            height: 50px;
        }

        /* CSS styles for the Clear All button */
        button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #87CEFA; /* Sky Blue color on hover */
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .saved-image {
            margin: 10px;
            padding: 5px; /* Decreased padding */
            background-color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
            max-width: 200px;
        }
        
        .saved-image img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <header>
        <!-- Your header content here -->
    </header>

    <h1>Saved Images</h1>
    <button onclick="clearSavedImages()">Clear All Saved Images</button>
    <div class="container" id="saved-container">
        <!-- Saved images will be displayed here -->
    </div>

    <script>
        // Function to display saved images in the container
        function displaySavedImages() {
            const savedContainer = document.getElementById('saved-container');
            const savedImages = getSavedImages();

            savedContainer.innerHTML = ''; // Clear existing content

            savedImages.forEach(imageUrl => {
                const imageContainer = document.createElement('div');
                imageContainer.classList.add('saved-image');

                const imageElement = document.createElement('img');
                imageElement.src = imageUrl;

                imageContainer.appendChild(imageElement);
                savedContainer.appendChild(imageContainer);
            });
        }

        // Call the function to display saved images when the page loads
        displaySavedImages();

        // Function to retrieve saved image URLs from localStorage
        function getSavedImages() {
            const savedImagesJSON = localStorage.getItem('saved_images');
            return savedImagesJSON ? JSON.parse(savedImagesJSON) : [];
        }

        // Function to clear all saved images
        function clearSavedImages() {
            localStorage.removeItem('saved_images');
            displaySavedImages();
        }
    </script>
</body>
</html>
