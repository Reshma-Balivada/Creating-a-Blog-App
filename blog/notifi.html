<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 20px;
        }

        .notification {
            position: relative;
            padding: 15px 20px;
            margin-bottom: 15px;
            border-radius: 5px;
            background-color: #f8d7da;
            color: #721c24;
        }

        .notification .close-btn {
            position: absolute;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            cursor: pointer;
        }

        .notification .close-btn:hover {
            color: #721c24;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Notifications</h1>
        <div id="notifications"></div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const notificationsContainer = document.getElementById('notifications');

        function createNotification(message) {
            const notification = document.createElement('div');
            notification.classList.add('notification');
            notification.innerHTML = `
                <span>${message}</span>
                <span class="close-btn" onclick="dismissNotification(this)">&times;</span>
            `;
            notificationsContainer.appendChild(notification);

            // Automatically remove notification after 5 seconds
            setTimeout(() => {
                notification.remove();
            }, 5000);
        }

        function dismissNotification(closeBtn) {
            closeBtn.parentElement.remove();
        }

        // Example usage: Create notifications
        createNotification("We have added new pictures to your favourtite blogs");
        createNotification("explore the new blogs especially added for you");

    </script>
</body>

</html>
